{% extends 'base.html' %}
{% block title %}Buch hinzuf端gen | CRM Library{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card p-4">
      <h3>Buch hinzuf端gen</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label>ISBN</label>
          <input type="text" name="isbn" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Titel</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Autor</label>
          <input type="text" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Genre</label>
          <input type="text" name="genre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Erscheinungsjahr</label>
          <input type="number" name="published_year" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Verf端gbare Exemplare</label>
          <input type="number" name="copies_available" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Sichtbar</label>
          <input type="checkbox" name="visible" checked>
        </div>
        <div class="mb-3">
          <label>Buchbild</label>
          <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Buch hinzuf端gen</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
