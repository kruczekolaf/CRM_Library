{% extends 'base.html' %}
{% block title %}Buch bearbeiten{% endblock %}
{% block content %}
<h2>Buch bearbeiten</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">ISBN</label>
    <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Titel</label>
    <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Autor</label>
    <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Genre</label>
    <input type="text" name="genre" value="{{ book.genre }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Erscheinungsjahr</label>
    <input type="text" name="published_year" value="{{ book.published_year }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Verf√ºgbare Exemplare</label>
    <input type="number" name="copies_available" value="{{ book.copies_available }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Sichtbar</label>
    <input type="checkbox" name="visible" {% if book.visible %}checked{% endif %}>
  </div>
  <button type="submit" class="btn btn-success">Speichern</button>
  <a href="{% url 'book_database' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
